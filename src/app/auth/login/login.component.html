<div class="flex login-container justify-content-center align-items-center m-auto w-10">
    <form (ngSubmit)="userLogin()" [formGroup]="loginForm">
        <div class="p-card p-shadow-3 p-p-4 login-card">
            <h2 class="text-center">Login</h2>

            <div class="p-field m-4 flex justify-content-center align-items-center">
                <p-floatLabel variant="in">
                    <input formControlName="username" id="username" pInputText type="text" />
                    <label for="username">Username</label>
                </p-floatLabel>
            </div>

            <div class="p-field m-4 flex justify-content-center align-items-center">
                <p-floatlabel variant="in">
                    <input formControlName="password" id="password" pInputText type="password" />
                    <label for="password">Password</label>
                </p-floatlabel>
            </div>

            <div class="field-checkbox m-3 flex justify-content-center align-items-center grid">
                <label class="col text-right px-2" for="remember">Remember Me</label>
                <p-checkbox binary="true" class="col" formControlName="rememberMe" id="remember"
                            name="remember"></p-checkbox>
            </div>

            <div class="flex flex-wrap gap-4 justify-content-center align-items-center m-3">
                <p-button (click)="userLogin()" icon="pi pi-sign-in" label="Login" />
                <p-button (click)="cancel()" icon="pi pi-times" label="Cancel" />
            </div>
        </div>
    </form>
</div>

<p-toast [baseZIndex]="5000"
         [style]="{width:'75vh'}"
         key="login-toast"
         position="bottom-center">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column align-items-start" style="flex: 1">
            <div class="font-medium text-lg my-3 text-900">
                {{message.summary}}
            </div>
            <div class="font-medium text-lg my-3 text-700">
                {{message.detail}}
            </div>
        </div>
    </ng-template>
</p-toast>
